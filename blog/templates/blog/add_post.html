{% extends 'blog/base.html' %}

{% block title %}
Add Post
{% endblock title %}

{% block content %}
<div class = 'container'>
<div class='form-group'>
    <h1>Add Post</h1>
    <br/><hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media }}
        {{form.as_p }}
        <button class='btn btn-secondary'>Post</button>
</div>
</div>
    

{% endblock content %}
