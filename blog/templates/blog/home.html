{% extends 'blog/base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in object_list %}
    <li>
        {{post.author.first_name}} {{post.author.last_name}} / 
        {{post.title}} / 
        {{post.date_added}}
        <br/>
        {{post.body|safe}}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
