{% extends 'blog/base.html' %}

{% block title %}
    Create Profile Page
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
        <h1>New Profile Page</h1>
        <br/><br/>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button  class="btn btn-secondary">Create Profile Page</button>
            <br/><br/>
{% else %}
    You are not logged in
{% endif %}

{% endblock content %}
