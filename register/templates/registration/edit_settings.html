{% extends 'blog/base.html' %}

{% block title %}
Edit Settings
{% endblock  %}

{% block content %}
<div class="container">
{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <button  class="btn btn-warning">Update Profile</button>
    <br/><br/>

<a class ="btn btn-danger" href="{% url 'change-password' %}">Change Password</a>
    {% else %}
You are not logged in
{% endif %}
</div>
{% endblock  %}
