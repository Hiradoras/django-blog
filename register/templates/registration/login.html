{% extends 'blog/base.html' %}

{% block title %}
Login
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="post" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class='btn btn-success'>Login</button>
        <hr>
        <p>Don't have account? <a href="/register">Create one</a> </p>
    </form>

{% endblock content %}
